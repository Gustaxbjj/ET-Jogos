<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <style>
        body {
            background-color: #262521;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #262521;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .cadastro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Aumentado o espaçamento entre os elementos */
            padding: 40px; /* Aumentado o padding interno */
            background-color: #262521;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .et {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .et2 {
            width: 150px;
            height: 150px;
            margin-bottom: 30px; /* Ajuste no espaçamento da imagem */
        }
        input {
            width: 100%;
            height: 40px;
            border-radius: 6px;
            color: black;
            background-color: #A7A7A7;
            padding-left: 10px;
            border: 1px solid #ccc;
        }
        input:focus {
            border-color: #79DA76;
            outline: none;
        }
        #btn {
            width: 50%;
            height: 45px;
            font-family: sans-serif;
            font-weight: bold;
            background-color: #79DA76;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px; /* Aumentado o espaçamento do botão */
        }
     
        #btn:hover {
            background-color: #66c966;
        }
        .link {
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }
        .link:hover {
            text-decoration: underline;
        }
        #cadastroForm{
            gap: 100px;
        }
    </style>
</head>
<body>
    <div class="login" id="loginForm">
        <img src="img/et-removebg-preview.png" class="et" alt="Extraterrestre">
        <input type="email" placeholder="E-mail" id="email" required>
        <input type="password" placeholder="Senha" id="senha" required>
        <button id="btn" onclick="validarLogin()">Entrar</button>
        <a class="link" href="javascript:void(0);" onclick="mostrarCadastro()">Não tem conta? Criar conta.</a>
    </div>

    <div class="cadastro" id="cadastroForm" style="display:none;">
        <img src="img/et-removebg-preview.png" class="et2" alt="Extraterrestre">
        <input type="email" placeholder="E-mail" id="cadEmail" required>
        <input type="password" placeholder="Senha" id="cadSenha" required>
        <input type="password" placeholder="Confirmar Senha" id="cadConfirmarSenha" required>
        <button id="btn" onclick="cadastrarUsuario()">Cadastrar</button>
        <a class="link" href="javascript:void(0);" onclick="mostrarLogin()">Já tem conta? Fazer login.</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
